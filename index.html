<!DOCTYPE html>
<html>

<head>
	<title>Search</title>
	<link rel="stylesheet" href="styles.css"> <!-- add a stylesheet to style the page -->
</head>

<body>

	<a href="https://gemini.google.com/">
		<img class="gemini" src="gemini.jpg" alt="AI">
	</a>	

	<a href="https://discord.com/">
		<img class="gemini" src="discord.png" alt="Discord">
	</a>	

	<div class="header">
		<img src="bmt.jpg" alt="BMTLogo" width="540px" height="400.5px"> <!-- add a Google logo image -->
	</div>

	<div class="search-bar">
		<form action="https://www.google.com/search" method="get"> <!-- form will submit to Google's search page -->
			<input type="text" name="q" placeholder="Search CK or type a URL"> <!-- search input field -->
			<button type="submit">Search</button> <!-- search button -->
		</form>
	</div>

	<div class="footer">
		<p>&copy; 2024 Vu Cong Khang</p> <!-- add a copyright notice -->
	</div>

</body>
</html>
